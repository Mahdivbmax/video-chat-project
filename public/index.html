<!DOCTYPE html>
<html>
<head>
    <title>تماس تصویری</title>
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        video {
            width: 400px;
            background: #333;
            border-radius: 8px;
        }
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        .room-controls {
            text-align: center;
            margin: 20px 0;
        }
        button {
            margin: 0 5px;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        input {
            padding: 8px;
            margin-right: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="room-controls">
            <input type="text" id="roomInput" placeholder="شناسه اتاق را وارد کنید" disabled>
            <button id="joinButton" disabled>ورود به اتاق</button>
        </div>
        
        <div class="video-container">
            <video id="localVideo" autoplay playsinline></video>
            <video id="remoteVideo" autoplay playsinline></video>
        </div>
        
        <div class="controls">
            <button id="startButton">شروع دوربین</button>
            <button id="callButton" disabled>برقراری تماس</button>
            <button id="hangupButton" disabled>قطع تماس</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
